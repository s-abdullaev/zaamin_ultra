<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="bukhara-map.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-moving-rotated-marker@0.0.1/leaflet.movingRotatedMarker.min.js"></script>

    <title>Buxoro night</title>
  </head>
  <body>
    <div class="background-wrapper">
      <div class="bukhara-wrapper w-100 p-4 py-2">
        <div class="general-info-wrapper">
          <div class="general-info">
            <h1 class="title title-start"></h1>
            <p class="asl asl-start mb-0"></p>
            <div
              class="info-container mx-auto d-flex flex-column justify-content-center align-items-center"
            >
              <div class="temperature-box py-2">
                <div class="pictocode">
                  <img src="" alt="picture" />
                </div>
                <div class="temperature-big"></div>
                <div class="temperature-detailed">
                  <div class="temp-day">
                    <i class="fa-solid fa-sun"></i>
                    <span class="max-temp"></span>
                  </div>
                  <div class="temp-night">
                    <i class="fa-solid fa-moon"></i>
                    <span class="min-temp"></span>
                  </div>
                </div>
              </div>
              <div class="pictocode-description">
                <p class="mb-0"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="detailed-info">
          <div class="detailed-info-wrapper row">
            <div class="left-side col-md-6 col-12 ps-5 pe-4">
              <p class="current c-rain"></p>
              <p class="current c-precipitation-probability"></p>
              <p class="current c-humidity"></p>
            </div>
            <div class="right-side col-md-6 col-12 ps-4 pe-5">
              <p class="current c-windspeed"></p>
              <p class="current c-winddirection"></p>
              <p class="current c-uvindex"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="d-flex">
          <div class="map-container w-50 my-2 py-0 px-3" style="height: 500px">
            <h4 class="text-center text-white">5km</h4>
            <div
              class="gradient-border"
              id="map-5km"
              style="height: 450px"
            ></div>
          </div>
          <hr />
          <div class="map-container w-50 my-2 py-0 px-3" style="height: 500px">
            <h4 class="text-center text-white">10km</h4>
            <div
              class="gradient-border"
              id="map-10km"
              style="height: 450px"
            ></div>
          </div>
        </div>
      </div>
      <div
        class="icons d-flex text-white container-fluid align-items-center justify-content-center"
      >
        <div class="map-icon">
          <img src="./assets/icons/racing-flag.png" alt="racing-flag" /> -
          Start/Finish
        </div>
        <div class="map-icon">
          <div class="green-track"></div>
          - First Lap
        </div>
        <div class="map-icon">
          <img src="./assets/icons/arrow-up-darker.png" alt="direction" /> -
          First Lap Direction
        </div>
        <div class="map-icon">
          <div class="distance">1km</div>
          - Distance
        </div>
        <div class="map-icon">
          <img src="./assets/icons/water-drop.png" alt="water stop" /> - Water
          Stop
        </div>
        <div class="map-icon">
          <img src="./assets/icons/upward-arrow.png" alt="second lap turn" /> -
          Turning to Second Lap
        </div>
        <div class="map-icon">
          <div class="red-track"></div>
          - Second Lap
        </div>
        <div class="map-icon">
          <img
            src="./assets/icons/red-arrow-up.png"
            alt="second lap direction"
          />
          - Second Lap Direction
        </div>
      </div>
      <div class="link py-3">
        Powered by
        <a href="https://amudar.io" target="_blank"
          >amudar.io
          <!-- <img
            src="https://amudar.io/wp-content/uploads/2021/01/logo.png"
            class="header_logo header-logo"
            alt="Amudar.io"/> -->
        </a>
      </div>
    </div>
  </body>
  <script src="bukhara-map.js"></script>
  <script src="buxoro-night.js" type="module"></script>
</html>
