<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Buxoro night</title>
  </head>
  <body>
    <div class="bukhara-wrapper w-100 p-4">
      <div class="general-info-wrapper">
        <div class="general-info">
          <h1 class="title title-start"></h1>
          <p class="asl asl-start"></p>
          <div
            class="info-container mx-auto d-flex flex-column justify-content-center align-items-center"
          >
            <div class="temperature-box py-2">
              <div class="pictocode">
                <img src="" alt="picture" />
              </div>
              <div class="temperature-big"></div>
              <div class="temperature-detailed">
                <div class="temp-day">
                  <i class="fa-solid fa-sun"></i>
                  <span class="max-temp"></span>
                </div>
                <div class="temp-night">
                  <i class="fa-solid fa-moon"></i>
                  <span class="min-temp"></span>
                </div>
              </div>
            </div>
            <div class="pictocode-description">
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <div class="detailed-info">
        <div class="detailed-info-wrapper row">
          <div class="left-side col-md-6">
            <p class="current c-rain"></p>
            <p class="current c-precipitation-probability"></p>
            <p class="current c-humidity"></p>
          </div>
          <div class="right-side col-md-6 col-12">
            <p class="current c-windspeed"></p>
            <p class="current c-winddirection"></p>
            <p class="current c-uvindex"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="buxoro-night.js"></script>
</html>
