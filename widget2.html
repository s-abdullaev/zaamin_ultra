<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="300" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="meteostation-start my-1 col-12 col-xl-6">
          <div class="general-info-wrapper">
            <div class="general-info">
              <h1 class="title title-start"></h1>
              <p class="asl asl-start"></p>
              <div class="info-container row">
                <div class="temperature-box col-sm-6 col-12 py-2">
                  <div class="pictocode">
                    <img src="" alt="picture" />
                  </div>
                  <div class="temperature-big"></div>
                  <div class="temperature-detailed">
                    <div class="temp-day">
                      <i class="fa-solid fa-sun"></i>
                      <span class="max-temp"></span>
                    </div>
                    <div class="temp-night">
                      <i class="fa-solid fa-moon"></i>
                      <span class="min-temp"></span>
                    </div>
                  </div>
                </div>
                <!-- <div class="aqi-box col-sm-6 col-12">
                  <div class="aqi-img"></div>
                  <div class="aqi-desc">
                    <div class="aqi-percentage"></div>
                    <div class="aqi-status-pm d-flex align-items-center">
                      <div class="aqi-status"></div>
                      <span class="pm25 pm25-start d-inline-block mx-2"></span>
                    </div>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
          <div class="detailed-info">
            <div class="detailed-info-wrapper row">
              <div class="left-side col-md-6">
                <p class="current c-temperature"></p>
                <p class="current c-humidity"></p>
                <p class="current c-rain"></p>
              </div>
              <div class="right-side col-md-6 col-12">
                <p class="current c-windspeed"></p>
                <p class="current c-winddirection"></p>
                <p class="current c-air-pressure"></p>
              </div>
            </div>
          </div>
          <!-- <div class="forecast-start row"></div> -->
        </div>
        <div class="meteostation-finish my-1 col-12 col-xl-6">
          <div class="general-info">
            <h1 class="title title-end"></h1>
            <p class="asl asl-end"></p>
            <div class="info-container row">
              <div class="temperature-box col-sm-6 col-12 py-2">
                <div class="pictocode">
                  <img src="" alt="picture" />
                </div>
                <div class="temperature-big"></div>
                <div class="temperature-detailed">
                  <div class="temp-day">
                    <i class="fa-solid fa-sun"></i>
                    <span class="max-temp"></span>
                  </div>
                  <div class="temp-night">
                    <i class="fa-solid fa-moon"></i>
                    <span class="min-temp"></span>
                  </div>
                </div>
              </div>
              <!-- <div class="aqi-box col-sm-6 col-12">
                <div class="aqi-img"></div>
                <div class="aqi-desc">
                  <div class="aqi-percentage"></div>
                  <div class="aqi-status-pm d-flex align-items-center">
                    <div class="aqi-status"></div>
                    <span class="pm25 pm25-end d-inline-block mx-2"></span>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
          <div class="detailed-info">
            <div class="detailed-info-wrapper row">
              <div class="left-side col-md-6 col-12">
                <p class="current c-temperature"></p>
                <p class="current c-humidity"></p>
                <p class="current c-rain"></p>
              </div>
              <div class="right-side col-md-6 col-12">
                <p class="current c-windspeed"></p>
                <p class="current c-winddirection"></p>
                <p class="current c-air-pressure"></p>
              </div>
            </div>
          </div>
          <!-- <div class="forecast-end row"></div> -->
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="banner">
            <h4>We are expecting between <span class="schedule-time">12:00 and 15:00</span>
                <ul>
                  <li>‚õàÔ∏è drizzling showers (1.5 mm),</li>

                  <li>ü•∂ a temperature drop to 15 ¬∞C</li>
              </ul>

            </h4>
            
          </div>


        </div>
          
      </div>
      <div class="link">
        Powered by
        <a href="https://amudar.io" target="_blank"
          ><img
            src="https://amudar.io/wp-content/uploads/2021/01/logo.png"
            class="header_logo header-logo"
            alt="Amudar.io"
        /></a>
      </div>
      <div class="live-time"></div>
    </main>
  </body>
  <script src="widget.js"></script>
</html>
