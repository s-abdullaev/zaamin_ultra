<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <main>
        <div class="row">
          <div class="meteostation col-12 col-lg-6">
            <div class="general-info-wrapper row">
              <div class="general-info col-12">
                <div class="info-container">
                  <div class="aqi-box">
                    <div class="aqi-img"></div>
                    <div class="aqi-desc">
                      <div class="aqi-percentage"></div>
                      <div class="aqi-status"></div>
                    </div>
                  </div>
                  <div class="temperature-box">
                    <div class="pictocode">
                      <img src="" alt="picture" />
                    </div>
                    <div class="temperature-big"></div>
                    <div class="temperature-detailed">
                      <div class="temp-day">
                        <i class="fa-solid fa-sun"></i>
                        <span class="max-temp"></span>
                      </div>
                      <div class="temp-night">
                        <i class="fa-solid fa-moon"></i>
                        <span class="min-temp"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="detailed-info">
              <div class="detailed-info-wrapper row">
                <div class="left-side col-md-6 col-12">
                  <p class="current c-temperature"></p>
                  <p class="current c-humidity"></p>
                  <p class="current c-rain"></p>
                </div>
                <div class="right-side col-md-6 col-12">
                  <p class="current c-windspeed"></p>
                  <p class="current c-winddirection"></p>
                  <p class="current c-air-pressure"></p>
                </div>
              </div>
            </div>
            <div class="forecast-start row"></div>
          </div>
          <div class="meteostation-finish col-12 col-lg-6">
            <div class="general-info-forecast col-12">
              <div class="info-container">
                <div class="aqi-box">
                  <div class="aqi-img"></div>
                  <div class="aqi-desc">
                    <div class="aqi-percentage"></div>
                    <div class="aqi-status"></div>
                  </div>
                </div>
                <div class="temperature-box">
                  <div class="pictocode">
                    <img src="" alt="picture" />
                  </div>
                  <div class="temperature-big"></div>
                  <div class="temperature-detailed">
                    <div class="temp-day">
                      <i class="fa-solid fa-sun"></i>
                      <span class="max-temp"></span>
                    </div>
                    <div class="temp-night">
                      <i class="fa-solid fa-moon"></i>
                      <span class="min-temp"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="detailed-info">
              <div class="detailed-info-wrapper row">
                <div class="left-side col-md-6 col-12">
                  <p class="current c-temperature"></p>
                  <p class="current c-humidity"></p>
                  <p class="current c-rain"></p>
                </div>
                <div class="right-side col-md-6 col-12">
                  <p class="current c-windspeed"></p>
                  <p class="current c-winddirection"></p>
                  <p class="current c-air-pressure"></p>
                </div>
              </div>
            </div>
            <div class="forecast-end row"></div>
          </div>
        </div>
        <div class="link">
          Powered by
          <a href="https://amudar.io" target="_blank"
            ><img
              src="https://amudar.io/wp-content/uploads/2021/01/logo.png"
              class="header_logo header-logo"
              alt="Amudar.io"
          /></a>
        </div>
      </main>
    </div>
  </body>
  <script src="main.js"></script>
</html>
